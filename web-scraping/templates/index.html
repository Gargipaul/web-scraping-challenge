<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image" href="https://pngimg.com/uploads/mars_planet/mars_planet_PNG13.png">
    <title>Mission to Mars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

</head>

<body class="text-white" style="background-color:black;">
    <div class="container">

        <!-- Jumbotron -->
    <body>
  
      
        <div class="container-fluid">

            <div class="jumbotron text-center" style="background-image: url(https://cdn.theatlantic.com/static/mt/assets/science/0831Pic.jpg); background-size: 100%; height: 100%;">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href = "/scrape" role="button">Scrape New Data</a></p>
        </div>
        </div>

        </div>
    
        <div class="row" id="mars-news">
          <div class="col-md-12">
              <h3>Latest Mars News</h3>
                <h4>{{mars.mars_news}}</h4>
                    <p>{{mars.mars_p}}</p>
          </div>
        </div>
        <div class ="row" id="mars-image">
            <div class = "col-md-8">
                <h3>Featured Mars Image</h3>
                <img src = "{{mars.feat_img_full_url}}" alt ="Mars Image">
            </div>
            <div class = "col-md-4">
                    <h4>Current Weather on Mars</h4>
                    <p>{{mars.weather}}</p>
                    <br>
                    <h4>Mars Facts</h4>
                    <p>{{mars.mars_facts | safe}}</p>
                </div>
        </div>
        
        <div class ="row" id="mars-hemisphere">
            <div class = "col-md-12">
                <h3><center>Mars Hemispheres</center></h3>
                {% for hemisphere in mars.hemisphere_url %}
                    <div class = "col-md-6">
                        <div class = "thumbnail">
                            <img href = "{{hemisphere.img_url}}">
                                <h3>{{hemisphere.title}}</h3>
                            </div>
                        </div>
                {% endfor %}
                    </div>
            
            </div>
        </div>
        </div>
        </div>
      </div>
</body>
</html>
